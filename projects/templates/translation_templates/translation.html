{% extends 'base.html' %}
{% block title %}Translation{% endblock %}
{% block content %}
<h3>Word Document Translation</h3>
<div class="container">
    <h1>Upload Word Document To Translate</h1>
    <form enctype="multipart/form-data" id="translateForm" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.word_file(id="wordFileInput") }}
        </div>
        <button id="translateButton" type="button" class="btn btn-light" disabled>
            <a href="{{url_for('translation_blp.translator')}}">Translate</a>
        </button>
    </form>
    <div class="spinner-border text-primary" id="spinner-loader-detect" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="resultMessage" style="display: none;"></div>
</div>

{% endblock %}
