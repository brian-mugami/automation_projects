{% extends 'base.html' %}
{% block title %}PDF Reader{% endblock %}
{% block content %}
<h3>PDF Reader</h3>
<div class="container">
    <h1>Remove Excess PDF Pages</h1>
    <form enctype="multipart/form-data" id="pagesForm" method="post" onsubmit="submitPagesForm(event)">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.file.label(class="form-label") }}
            {{ form.file(class="form-control") }}
        </div>
        <button class="btn btn-primary" id="convertPagesBtn" type="submit">Convert</button>
        <div id="loadingPagesIndicator" style="display: none;">
            <p>Loading...</p>
        </div>
    </form>
</div>
{% endblock %}
